<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="styles/2.css">
</head>
<body>
<div class="background-wrap">
  <div class="background"></div>
</div>

<form id="accesspanel" action="ss.server" method="post">
  <h1 id="litheader">Sign In</h1>
  <div class="inset">
    <p>
      <input type="email" name="email" id="email" placeholder="Email address">
    </p>
    <p>
      <input type="text" name="username" id="password" placeholder="Username">
    </p>
    <div style="text-align: center;">
      <div class="checkboxouter">
        <input type="checkbox" name="rememberme" id="remember" value="Remember">
        <label class="checkbox"></label>
      </div>
      <label for="remember">Remember me for 14 days</label>
    </div>
    <input class="loginLoginValue" type="hidden" name="service" value="login" />
  </div>
  <p class="p-container">
    <input type="submit" name="Login" id="go" value="Sign In">
  </p>
</form>
<script>

$(document).ready(function () {
  var state = false;

  //$("input:text:visible:first").focus();

  $("#accesspanel").on("submit", function (e) {
    e.preventDefault();

    state = !state;

    if (state) {
      document.getElementById("litheader").className = "poweron";
      document.getElementById("go").className = "";
      document.getElementById("go").value = "Initializing...";
    } else {
      document.getElementById("litheader").className = "";
      document.getElementById("go").className = "denied";
      document.getElementById("go").value = "Access Denied";
    }
  });
});

</script>

</body>

</html>
